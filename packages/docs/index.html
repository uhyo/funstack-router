<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNSTACK Router - Documentation</title>
    <meta
      name="description"
      content="Modern React router built on the Navigation API"
    />
  </head>
  <body>
    <script>
      // GitHub Pages SPA redirect hack - restore URL from query params
      // See: https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "p") {
          var decoded = l.search
            .slice(3)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            "",
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
