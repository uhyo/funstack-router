<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // This 404 page captures the current URL and redirects to index.html
      // with the path encoded in the query string, which index.html then restores
      var pathSegmentsToKeep = 1; // Keep /funstack-router/ prefix

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?p=" +
          encodeURIComponent(
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
              (l.search
                ? "&q=" +
                  encodeURIComponent(l.search.slice(1).replace(/&/g, "~and~"))
                : "") +
              l.hash,
          ),
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
